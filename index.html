<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="dist/app.css">
    <!-- FONTAWESONE -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- ROBOTO -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <title>NODE|SASS|TEAMBIT</title>
  </head>
  <body>
    <div class="wrapper-80-90">

      <nav class="ms_navi">
        <div class="ms_logo">
          <img src="img/logo.svg" alt="logo">

          <div class="ms_menu-hamburger">
            <i class="close fas fa-times"></i>
            <i class="open fas fa-bars"></i>
          </div>
        </div>

        <ul class="ms_menu">
          <li>Solution <i class="fas fa-chevron-down"></i></li>
          <li>Pricing</li>
          <li>Blog</li>
          <li>Sign in</li>
          <li id="button-signup">
            <img class="ms_icon" src="img/google-logo.svg" alt="logo">Sign up</li>
        </ul>

      </nav>

      <div class="ms_jumbotrom">
        <div class="ms_cta-jumbo">
          <h2>Understand, recognize and develop your people</h2>
          <p>Teambit helps teams create a high performing culture with regular feedback.</p>
          <div class="ms_buttons-jumbo">
            <span class="button-blue">
              <img class="ms_icon" src="img/google-logo.svg" alt="logo">
              Sign up with Google</span>
              <span>or</span>
            <span class="button-blue">
              <img class="ms_icon" src="img/slack-logo.svg" alt="logo">
              Sign up with Slack</span>
              <p>or use your email address <i class="fas fa-arrow-right"></i></p>
          </div>
        </div>

        <div class="ms_img-jumbo">
          <img src="img/illustration-main.jpg" alt="img-jumbo">
        </div>
      </div>

    </div>




  
    <!-- SCRIPT -->
    <script src="dist/app.js">
    </script>
    <!-- END SCRIPT -->
  </body>
</html>
